<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4e1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #e67e22;
        }
        label {
            font-weight: bold;
            display: block;
            color: #e67e22;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #f39c12;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #e67e22;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #d35400;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .volunteer-details {
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: #e67e22;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Information</h1>
        <form id="userForm">
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-section">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18">
            </div>
            <div class="form-section">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="^\+?[1-9]\d{1,14}$">
            </div>
            <div class="form-section">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-section">
                <label>Do you want to be a volunteer?</label><br>
                <input type="radio" id="volunteerYes" name="volunteer" value="Yes">
                <label for="volunteerYes">Yes</label>
                <input type="radio" id="volunteerNo" name="volunteer" value="No" checked>
                <label for="volunteerNo">No</label>
            </div>
            <div class="volunteer-details" id="volunteerDetails">
                <div class="form-section">
                    <label for="description">Why do you want to volunteer?</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-section">
                    <label for="experience">Previous Volunteer Experience:</label>
                    <textarea id="experience" name="experience" rows="4"></textarea>
                </div>
                <div class="form-section">
                    <label for="expertise">Skills & Expertise:</label>
                    <textarea id="expertise" name="expertise" rows="4"></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div id="popup" class="popup">
        <p>Form submitted successfully!</p>
        <button onclick="closePopup()">OK</button>
    </div>
    <script>
        document.getElementById("volunteerYes").addEventListener("change", function() {
            document.getElementById("volunteerDetails").style.display = "block";
        });
        document.getElementById("volunteerNo").addEventListener("change", function() {
            document.getElementById("volunteerDetails").style.display = "none";
        });
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const volunteerChoice = document.querySelector('input[name="volunteer"]:checked').value;
            localStorage.setItem("volunteerStatus", volunteerChoice);
            document.getElementById("popup").style.display = "block";
        });
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            window.location.href = "ThirdPage.html";
        }
    </script>
</body>
</html>

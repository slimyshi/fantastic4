<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby NGOs on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .bottom-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e68900;
        }

        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <h1 id="overlay">Nearby NGOs</h1>
    
    <div class="bottom-buttons">
        <button class="btn" onclick="alert('Rescue action coming soon!')">Rescue</button>
        <button class="btn" id="volunteerButton" onclick="alert('Volunteer action coming soon!')">Volunteer</button>
    </div>

    <script>
        var map = L.map("map").setView([20, 0], 2);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;

                        map.setView([lat, lon], 14);

                        L.marker([lat, lon]).addTo(map)
                            .bindPopup("You are here!").openPopup();

                        var loadingPopup = L.popup()
                            .setLatLng([lat, lon])
                            .setContent("Searching for NGOs...")
                            .openOn(map);

                        findNearbyNGOs(lat, lon, loadingPopup);
                    },
                    function () {
                        alert("Location access denied or unavailable.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function findNearbyNGOs(lat, lon, loadingPopup) {
            var radius = 5000;
            var query = `[out:json];node["social_facility"~".*"](around:${radius},${lat},${lon});out;`;
            var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    map.closePopup(loadingPopup);
                    
                    if (data.elements.length === 0) {
                        alert("No NGOs found nearby.");
                    } else {
                        data.elements.forEach(ng => {
                            var ngLat = ng.lat;
                            var ngLon = ng.lon;
                            var ngName = ng.tags.name || "Unknown NGO";

                            L.marker([ngLat, ngLon]).addTo(map)
                                .bindPopup(`<b>${ngName}</b><br>Latitude: ${ngLat}<br>Longitude: ${ngLon}`);
                        });
                    }
                })
                .catch(error => {
                    map.closePopup(loadingPopup);
                    alert("Failed to fetch NGO data. Please try again later.");
                    console.error("Error fetching NGOs:", error);
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            locateUser();
            const volunteerStatus = localStorage.getItem("volunteerStatus");
            if (volunteerStatus !== "Yes") {
                document.getElementById("volunteerButton").disabled = true;
            }
        });
    </script>
      <div class="bottom-buttons">
        <button class="btn" onclick="window.location.href='report.html'">Rescue</button>
        </div>

</body>
</html>

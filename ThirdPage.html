<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby NGOs on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen map */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Overlay text */
        #overlay {
            position: absolute;
            width: 100vw;
            left: 50%;
            transform: translateX(-50%);
            background-color: orange;
                        color: white;
                        border: solid darkorange ;
                        border-radius: 8px ;
                        padding: 34px;
                        
                        ;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }

        #rescue{
                position: absolute;
            width: 50vw;
            left: 250px;
            transform: translateX(-50%);
            background-color: orange;
                        color: white;
                        border: solid darkorange ;
                        border-radius: 8px ;
                        padding: 34px;
                        
            bottom:0px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }

        #volunteer{
                position: absolute;
            width: 50%;
            right: -250px;
            transform: translateX(-50%);
            background-color: orange;
                        color: white;
                        border: solid darkorange ;
                        border-radius: 8px ;
                        padding: 34px;
                        
            bottom:0px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;

        }


    </style>
</head>
<body>

    <div id="map"></div>
    <h1 id="overlay">Nearby NGOs</h1>
    <h1 id="rescue">Rescue</h1>
    <h1 id="volunteer">Volunteer</h1>

    <script>
        var map = L.map("map").setView([20, 0], 2); // Default view

        // Add OpenStreetMap tile layer
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        // Function to get the user's location
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;

                        // Center map on user's location
                        map.setView([lat, lon], 14);

                        // Add marker for user's location
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup("You are here!").openPopup();

                        // Find NGOs near user's location
                        findNearbyNGOs(lat, lon);
                    },
                    function () {
                        alert("Location access denied or unavailable.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Function to find nearby NGOs using OpenStreetMap Overpass API
        function findNearbyNGOs(lat, lon) {
            var radius = 5000; // Search radius in meters (5km)

            // Overpass API query for NGOs near the user
            var query = `[out:json];node[amenity=social_facility](around:${radius},${lat},${lon});out;`;

            var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.elements.length === 0) {
                        alert("No NGOs found nearby.");
                    } else {
                        data.elements.forEach(ng => {
                            var ngLat = ng.lat;
                            var ngLon = ng.lon;
                            var ngName = ng.tags.name || "Unknown NGO";

                            // Add marker for each NGO
                            L.marker([ngLat, ngLon]).addTo(map)
                                .bindPopup(`<b>${ngName}</b><br>Latitude: ${ngLat}<br>Longitude: ${ngLon}`);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching NGOs:", error);
                });
        }

        // Locate user when the page loads
        document.addEventListener("DOMContentLoaded", locateUser);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <style>
        /* Modern pixel art style */
        body {
            font-family: 'Pixelify Sans', sans-serif; /* Pixelated but modern font */
            background-color: #f5f5f5; /* Soft background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 20px;
        }

        #AppLogo img {
            height: 150px; /* Smaller for a modern look */
            image-rendering: crisp-edges; /* Keeps pixel art sharp */
        }

        h1 {
            color: #ff6f61; /* Soft coral color */
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .list {
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .list:focus {
            border-color: #ff6f61; /* Highlight on focus */
            outline: none;
        }

        #submit {
            background-color: #ff6f61; /* Soft coral color */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit:hover {
            background-color: #ff4a3d; /* Darker coral on hover */
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Pixel art button animation */
        @keyframes pixelate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #submit:hover {
            animation: pixelate 0.3s ease;
        }

        /* Pixel art radio buttons */
        input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="radio"]:checked {
            border-color: #ff6f61;
            background-color: #ff6f61;
        }

        label {
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure id="AppLogo">
            <img height="150" src="photo.png" alt="App Logo" /> <!-- Use a pixel art logo -->
        </figure>
        <article>
            <h1>Sign in to Progress!</h1>
        </article>
    </header>

    <main>
        <form>
            <ol type="i">
                <li>
                    <input class="list" type="text" name="username" placeholder="Enter your username" autofocus required />
                </li>
                <li>
                    <input class="list" type="email" name="email" placeholder="Enter your email" required />
                </li>
                <li>
                    <input class="list" type="password" name="password" placeholder="Enter your password" required />
                </li>
                <li>
                    <input class="list" type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input class="list" type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                </li>
            </ol>
        </form>
        <form action="ThirdPage.html">
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </main>
    
    <footer>
        <article>
            <p>One small step to start your journey.</p>
        </article>
    </footer>
</body>
</html>

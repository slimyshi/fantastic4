<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue</title>
    <style>
        /* Modern pixel art style */
        body {
            font-family: 'Pixelify Sans', sans-serif; /* Pixelated but modern font */
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Soft background */
            text-align: center;
            color: #333;
        }

        header {
            background-color: #ff6f61; /* Soft coral color */
            padding: 20px;
            color: white;
            border-bottom: 4px solid #ff4a3d; /* Slightly darker coral */
        }

        #AppLogo img {
            height: 100px; /* Smaller for a modern look */
            image-rendering: crisp-edges; /* Keeps pixel art sharp */
            border: 4px solid white;
            border-radius: 8px; /* Soft rounded corners */
        }

        h1 {
            margin: 15px 0;
            font-size: 1.8rem;
            color: white;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 350px;
            background-color: white;
            border: 4px solid #ff6f61;
            border-radius: 12px; /* Soft rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        .login {
            background-color: #ff6f61; /* Soft coral color */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login:hover {
            background-color: #ff4a3d; /* Darker coral on hover */
            animation: pixelate 0.3s ease; /* Pixelated button animation */
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #ff6f61; /* Soft coral color */
            color: white;
            font-size: 0.9rem;
        }

        /* Pixel art button animation */
        @keyframes pixelate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure id="AppLogo">
            <img src="photo.png" alt="App Logo"> <!-- Use a pixel art logo -->
        </figure>
        <h1>Animal Rescue: Rescue, Protect, Rehome</h1>
    </header>
    
    <main>
        <ul>
            <li>
                <form action="SecondPage.html">
                    <input type="submit" class="login" value="Sign in">
                </form>
            </li>
            <li>
                <form action="SecondPage.html">
                    <input type="submit" class="login" value="Log in">
                </form>
            </li>
        </ul>
    </main>
    
    <footer>
        <p>Your participation matters to us.</p>
    </footer>
</body>
</html>
